<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SL Photography Admin</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
      body {
        font-family: 'Source Sans Pro', sans-serif;
        padding: 2rem;
        background: #111;
        color: #fff;
      }

      h1,
      h2,
      h3 {
        color: #fff;
      }

      form {
        margin-bottom: 2rem;
        background: rgba(255, 255, 255, 0.05);
        padding: 1.5rem;
        border-radius: 0.5rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
      }

      input,
      textarea,
      button {
        width: 100%;
        margin-bottom: 1rem;
        padding: 0.5rem;
        border-radius: 0.25rem;
        border: none;
      }

      button {
        background: #ff6f61;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
      }

      button.secondary {
        background: #444;
      }

      #photo-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      #photo-list li {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.75rem 1rem;
        margin-bottom: 0.5rem;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 0.5rem;
        cursor: grab;
      }

      #photo-list li.dragging {
        opacity: 0.5;
      }

      #photo-list li span {
        flex: 1 1 auto;
        margin-right: 1rem;
      }

      #photo-list li img {
        width: 64px;
        height: 64px;
        object-fit: cover;
        margin-right: 1rem;
        border-radius: 0.5rem;
      }

      .actions {
        display: flex;
        gap: 0.5rem;
      }

      #message {
        margin-bottom: 1rem;
        min-height: 1.5rem;
      }

      #logout {
        display: none;
        margin-bottom: 2rem;
      }

      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <h1>SL Photography Admin Dashboard</h1>
    <div id="message"></div>
    <button id="logout" type="button" class="secondary">Log out</button>

    <section id="login-section">
      <h2>Administrator Login</h2>
      <form id="login-form">
        <label for="login-username">Username</label>
        <input id="login-username" name="username" type="text" required />

        <label for="login-password">Password</label>
        <input id="login-password" name="password" type="password" required />

        <button type="submit">Sign in</button>
      </form>
    </section>

    <section id="admin-section" class="hidden">
      <h2>Upload New Photo</h2>
      <form id="upload-form">
        <label for="upload-title">Title</label>
        <input id="upload-title" name="title" type="text" required />

        <label for="upload-description">Description</label>
        <textarea id="upload-description" name="description" rows="3"></textarea>

        <label for="upload-file">Image file</label>
        <input id="upload-file" name="file" type="file" accept="image/*" />

        <label for="upload-filename">Existing filename (if file upload omitted)</label>
        <input id="upload-filename" name="filename" type="text" placeholder="e.g. 01.jpg" />

        <button type="submit">Add Photo</button>
      </form>

      <h2>Edit Selected Photo</h2>
      <form id="edit-form" class="hidden">
        <input id="edit-id" name="id" type="hidden" />

        <label for="edit-title">Title</label>
        <input id="edit-title" name="title" type="text" required />

        <label for="edit-description">Description</label>
        <textarea id="edit-description" name="description" rows="3"></textarea>

        <label for="edit-display-order">Display order</label>
        <input id="edit-display-order" name="displayOrder" type="number" min="1" />

        <label for="edit-file">Replace image</label>
        <input id="edit-file" name="file" type="file" accept="image/*" />

        <label for="edit-filename">Existing filename (if no upload)</label>
        <input id="edit-filename" name="filename" type="text" />

        <div class="actions">
          <button type="submit">Save changes</button>
          <button id="cancel-edit" type="button" class="secondary">Cancel</button>
        </div>
      </form>

      <h2>Photos</h2>
      <p>Drag and drop to reorder the gallery. Changes are saved automatically.</p>
      <ul id="photo-list"></ul>
    </section>

    <script src="admin/admin.js"></script>
  </body>
</html>
