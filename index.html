<!DOCTYPE HTML>
<html>

<head>

	<title>SL Photography</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>

<body class="is-preload">

	<!-- Wrapper -->
	<!--come on-->
	<div id="wrapper">

		<!-- Header -->
		<header id="header">
			<h1><a href="index.html"><strong>SL Photography</strong></a></h1>
			<nav>
				<ul>
					<li><a href="#footer" class="icon fa-info-circle">About</a></li>
				</ul>
			</nav>
		</header>

		<!-- Main -->
		<div id="main">
			<div id="gallery" class="gallery-grid"></div>
		</div>

		<!-- Footer -->
		<footer id="footer" class="panel">
			<div class="inner split">
				<div>
					<section>
						<h2>Who Am I ?</h2>
						<p>I will take pictures of anything that I find appealing to the eye
							and to the heart.</p>
					</section>
					<section>
						<h2>Follow me on ...</h2>
						<ul class="icons">
							<li><a href="https://www.facebook.com/lahwar.sofien" class="icon fa-facebook" target="_blank"><span class="label">Facebook</span></a></li>
							<li><a href="https://www.instagram.com/sofiene.lahouar/" class="icon fa-instagram" target="_blank"><span class="label">Instagram</span></a></li>
							<li><a href="https://github.com/lahwar" class="icon fa-github" target="_blank"><span class="label">GitHub</span></a></li>
							<li><a href="https://www.linkedin.com/in/sofiene-lahouar-2a3224167/" class="icon fa-linkedin" target="_blank"><span
									 class="label">LinkedIn</span></a></li>
						</ul>
					</section>
					<p class="copyright">
						&copy; Sofiane Lahouar
					</p>
				</div>
				<div>
					<section>
						<h2>Get in touch</h2>
						<form id="contact-form" method="post" action="#">
							<div class="fields">
								<div class="field half">
									<input type="text" name="name" id="name" placeholder="Name" />
								</div>
								<div class="field half">
									<input type="text" name="email" id="email" placeholder="Email" />
								</div>
								<div class="field">
									<textarea name="message" id="message" rows="4" placeholder="Message"></textarea>
								</div>
							</div>
							<ul class="actions">
								<li><input type="submit" value="Send" class="primary" /></li>
								<li><input type="reset" value="Reset" /></li>
							</ul>
						</form>
					</section>
				</div>
			</div>
		</footer>

	</div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.poptrox.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
